<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=640, initial-scale=1"/>
	<title>jsmpeg streaming</title>
	<style type="text/css">
		body {
			background: #897;
			text-align: center;
			margin-top: 10%;
		}
		#videoCanvas {
			/* Always stretch the canvas to 640x480, regardless of its
			internal size. */
			width: 640px;
			height: 480px;
		}
	</style>
</head>
<body>
	<!-- The Canvas size specified here is the "initial" internal resolution. jsmpeg will
		change this internal resolution to whatever the source provides. The size the
		canvas is displayed on the website is dictated by the CSS style.
	-->
	<a href="#" onclick="return fire()">link</a>
	<canvas id="videoCanvas" style="position: absolute; z-index: 0;" width="640" height="480">
	<canvas id="spriteCanvas" style="position: absolute; z-index: 1;" width="640" height="480">

	</canvas>

<a href="#" onclick="return fire()">link</a>

	<script type="text/javascript" src="jsmpg.js"></script>
	<script type="text/javascript" src="sprite2.js"></script>
	<script type="text/javascript">
		// Show loading notice
		console.log('video');
		var canvas = document.getElementById('videoCanvas');
		var ctx = canvas.getContext('2d');
		ctx.fillStyle = '#546';
		ctx.fillText('Loading...', canvas.width/2-30, canvas.height/3);

		// Setup the WebSocket connection and start the player
		var client = new WebSocket('ws://10.0.0.7:8084/');
		var player = new jsmpeg(client, {canvas:canvas});

		///////////////////sprites//////////////////
		console.log('sprites');
		var sprite_canvas = document.getElementById('spriteCanvas');
		var sprite_context = sprite_canvas.getContext('2d');

		sprite_context = ctx; //МЕНЧ ВЫВЕДИ НА ДРУГОЙ КАНВАС

		 bulletAndFireImage = new Image();
        bulletAndFireImage.src = "sprite_bullet_and_fire.png";

		var sprite_bullet = new Sprite({
            context: sprite_context,
            width: 320,
            height: 35,
            start_point_height: 78,
            image: bulletAndFireImage,
            numberOfFrames: 4, // число кадров в спрайте (каждый кадр должен быть одинаков по размера dy, dx)
            path_points: [[0, 300], [150, 150]], //точки перемещения спрайта
            is_dying_because_of_the_way: true
        });

        //Create sprite_fire
        var sprite_fire = new Sprite({
            context: sprite_context,
            width: 506,
            height: 35,
            start_point_height: 120,
            image: bulletAndFireImage,
            numberOfFrames: 13, // число кадров в спрайте (каждый кадр должен быть одинаков по размера dy, dx)
            path_points: [ [155, 150],[155, 150]], //точки перемещения спрайта
            is_dying_because_of_last_frame: true
        });

        //общая функция
        function play() {
            //sprite_context.drawImage(img, 0, 0, 300, 300); //фон 
            console.log("fire");
            sprite_bullet.loop(); // функция для работы с спрайтом пули
            if (sprite_bullet.sprite_end === true) {
            	sprite_fire.loop();
            }
	         // спрайтом огня
        }

        //задание времени, через которое будет отображаться в с
        function fire() {
        	console.log("fire");
	        setTimeout(function(){
	            //кол-во действий в сек
	            setInterval(play, 1000 / 50);
	        }, 1000);
	    }
	</script>
</body>
</html>
